<!DOCTYPE html>
<html lang="en">
<head>

            </svg>
            <span class="sr-only">Open Chat</span>
        </button>
    </div>

    <script>
        document.getElementById('chat-redirect').addEventListener('click', function() {
            window.location.href = 'https://chatgpt.com/g/g-9kR0G64S4-aura-by-aspd-alpha-v2';
        });
    </script>
</body>
</html>
